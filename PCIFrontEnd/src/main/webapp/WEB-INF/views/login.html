<!DOCTYPE html>
<html lang="es"  ng-app="loginApp">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<title>INDICADORES ARKIN</title>
	
	<!--=== CSS ===-->

	<!-- Bootstrap -->
	<link href="resources/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

	<!-- Theme -->
	<link href="resources/assets/css/main.css" rel="stylesheet" type="text/css" />
	<link href="resources/assets/css/plugins.css" rel="stylesheet" type="text/css" />
	<link href="resources/assets/css/responsive.css" rel="stylesheet" type="text/css" />
	<link href="resources/assets/css/icons.css" rel="stylesheet" type="text/css" />

	<!-- Login -->
	<link href="resources/assets/css/login.css" rel="stylesheet" type="text/css" />

	<link rel="stylesheet" href="resources/assets/css/fontawesome/font-awesome.min.css">
	<!--[if IE 7]>
		<link rel="stylesheet" href="resources/assets/css/fontawesome/font-awesome-ie7.min.css">
	<![endif]-->

	<!--[if IE 8]>
		<link href="resources/assets/css/ie8.css" rel="stylesheet" type="text/css" />
	<![endif]-->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>

	<!--=== JavaScript ===-->

	<script type="text/javascript" src="resources/assets/js/libs/jquery-1.10.2.min.js"></script>

	<script type="text/javascript" src="resources/libs/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="resources/assets/js/libs/lodash.compat.min.js"></script>

	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
		<script src="resources/assets/js/libs/html5shiv.js"></script>
	<![endif]-->
</head>

		<body  ng-controller='loginCtrl'>
		<div  class="login">
			<!-- Logo -->
			<div class="logo">
				<strong>ARKIN BI<strong>
			</div>
			<!-- /Logo -->
			
		<!-- Login Box -->
			<div class="box">
				<div class="content">
					<!-- Login Formular -->
					<form class="form-vertical login-form" >
						<!-- Title -->
						<h3 class="form-title">Ingrese al Sistema</h3>
		
						<!-- Error Message -->
						<div class="alert fade in alert-danger" style="display: none;">
							<i class="icon-remove close" data-dismiss="alert"></i>
							Ingrese su usuario y/o contraseña.
						</div>
		
						<!-- Input Fields -->
						<div class="form-group">
							<!--<label for="username">Username:</label>-->
							<div class="input-icon">
								<i class="icon-user"></i>
								<input type="text" name="Usuario" ng-model="user.name" class="form-control" placeholder="Usuario" autofocus="autofocus" data-rule-required="true" data-msg-required="Porfavor ingrese su usuario." />
							</div>
						</div>
						<div class="form-group">
							<!--<label for="password">Password:</label>-->
							<div class="input-icon">
								<i class="icon-lock"></i>
								<input type="password" name="Contraseña" ng-model="user.password" class="form-control" placeholder="Contraseña" data-rule-required="true" data-msg-required="Profavor ingrese su contrase&nacute;a." />
							</div>
						</div>
						<!-- /Input Fields -->
		
						<!-- Form Actions -->
						<div class="form-actions">
							<button type="submit" class="submit btn btn-primary pull-right" ng-click="validateLogin()">
								Ingresar <i class="icon-angle-right"></i>
							</button>
						</div>
					</form>
					<!-- /Login Formular -->
		
		
				<!-- footer Form -->
				<div class="inner-box">
					<div class="content">
						<a href="#">Contactarme con el administrador</a>
					</div> 
				</div>
				<!-- /footer Form -->
			</div>
			<!-- /Login Box -->
		</div>

	   	   <script src="resources/libs/angular-1.3.15/angular.min.js"></script> 
           <script src="resources/js/controllers/loginCtrl.js" ></script>
            <script src="resources/js/factory/loginFactory.js" type="text/javascript"></script>
           <script src="resources/js/services/serviceRequest/configurationService.js" type="text/javascript"></script>
           <script type="text/javascript" src="resources/libs/angular-1.3.15/angular-local-storage.min.js"></script>
		   <script type="text/javascript" src="resources/libs/angular-1.3.15/angular-route.min.js"></script>
           <script type="text/javascript" src="resources/js/plugins/jquery/jquery.min.js"></script>
           <script type="text/javascript" src="resources/js/plugins/jquery/jquery-ui.min.js"></script>
</body>
</html>
